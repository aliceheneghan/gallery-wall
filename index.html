<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery Wall</title>
</head>
<body>
    <header>
        <h2>Welcome to the gallery...</h2>
        <br />
        <br />
    </header>
    <main>
        <div>
            <div class="polaroid" id="morningFog">
                <img src="./images/morningFog.JPG" 
                alt="Fog rising off the grass in the morning" />
            </div>
            <br />
            <div class="polaroid" id="poppies">
                <img src="./images/poppies.JPG" 
                alt="Red poppies in green grass" />
            </div>
            <br />
            <div class="polaroid" id="sunlightPeaches">
                <img src="./images/sunlightPeaches.JPG" 
                alt="A tray of peaches lying in the sun" />
            </div>
            <br />
            <div class="polaroid" id="quietStreet">
                <img src="./images/quietStreet.JPG" 
                alt="Fog rising off the grass in the morning" />
            </div>
            <br />
        </div>
    </main>
    
</body>
</html>
