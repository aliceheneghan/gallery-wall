<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery Wall</title>
</head>
<body>
    <header>
        <h2>Welcome to the gallery...</h2>
    </header>
    <main>
        <div>
            <div id="morningFog">
                <img src="./images/morningFog.JPG" 
                alt="Fog rising off the grass in the morning" />
            </div>
            <div id="poppies">
                <img src="./images/poppies.JPG" 
                alt="Red poppies in green grass" />
            </div>
            <div id="sunlightPeaches">
                <img src="./images/sunlightPeaches.JPG" 
                alt="A tray of peaches lying in the sun" />
            </div>
            <div id="quietStreet">
                <img src="./images/quietStreet.JPG" 
                alt="Fog rising off the grass in the morning" />
            </div>
        </div>
    </main>
    
</body>
</html>
